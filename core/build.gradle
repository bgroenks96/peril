sourceSets.main.java.srcDirs += "src-gen/main/java"

configurations {
  stateBuilderAntTask
  stateBuilderAntTask.exclude group: "unquietcode.tools.jcodemodel"
}

dependencies {
  stateBuilderAntTask "com.unquietcode.tools.jcodemodel:codemodel:$stateForgeStateMachineJCodeModelVersion"
  stateBuilderAntTask "com.stateforge.statebuilder.ant:statebuilder-ant-task:$stateForgeStateMachineVersion"
  stateBuilderAntTask "com.stateforge.statebuilder:statebuilder-java:$stateForgeStateMachineVersion"
}

task generateJava {
  doLast {
    new File ("${projectDir}/src-gen").deleteDir ()
    ant.taskdef (name: "stateBuilder",
            classname: "com.stateforge.statebuilder.ant.StateBuilderAntTask",
            classpath: configurations.stateBuilderAntTask.asPath)
    ant.stateBuilder (input: "${projectDir}/src/main/res", output: "${projectDir}/src-gen/main/java") {}
  }
}

compileJava.dependsOn generateJava
jar.exclude ("*.fsmjava")
